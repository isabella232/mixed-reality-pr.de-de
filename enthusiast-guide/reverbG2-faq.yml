sections:
- name: Wird ignoriert.
  questions:
  - question: >
      Gibt es eine bestimmte Reihenfolge, die ich befolgen sollte, um meine Headsetkabel mit einem PC zu verbinden?
    answer: >
      HP empfiehlt Folgendes:


      - Verbinden das Sechs-Meter-Kabel zuerst an das Headset, bevor Sie eine Verbindung mit dem PC oder der Stromversorgung herstellen.

      - Lassen Sie das Sechs-Meter-Kabel nach der Erstinstallation mit dem Headset verbunden.

      - Wenn das Headset nicht verwendet wird, trennen Sie das Netzadapter vom Sechs-Meter-Kabel.
  - question: >
      Was soll ich tun, um ein Bild zu erhalten?
    answer: >
      Es gibt einige Dinge, die Sie ausprobieren können, wenn Sie das Gefühl haben, dass Ihre Anzeige ein wenig unscharf aussieht:


      - Stellen Sie sicher, dass Sich Ihr Headset ordnungsgemäß auf dem Kopf befindet und ihre Augen auf die Brillen zentriert sind.

      - Versuchen Sie, die IPD (Interpupillary Distance) anzupassen. Für Reverb G2 wird eine Hardware-IPD verwendet. Um es zu ändern, suchen Sie nach IPD-Anpassung auf Ihrem Headset.

      - Wenn Sie eine Brille oder Kontakte benötigen, müssen Sie sie tragen, wenn Sie das Gerät verwenden.

      - Überprüfen Sie, ob Ihre Brillen sauber sind (nur Mikrofiber– keine Fluide).

      - Aufgrund des erweiterten Headsetdesigns kann es in den ersten Minuten beim Starten des Geräts zu geringfügigen Imagein ghosting kommen, bis die LCDs die Möglichkeit haben, sich aufzuwärmen.
  - question: >
      Ich erhalte einen 7-14-Fehler "Something Went Wrong", wenn ich mein Headset einstecke.
    answer: >
      Der Code 7-14 Something Went Wrong bedeutet, dass einige der erforderlichen USB2-Komponenten nicht gefunden wurden.  Aufgrund des besonders langen Kabels von HP Reverb G2 sind einige der Toleranzen für die USB-Signale enger.  Dies bedeutet, dass ein Port auf Ihrem Computer möglicherweise zuverlässiger als ein anderer Port funktioniert.


      Führen Sie die folgenden Schritte aus, wenn der Fehler 7-14 "Etwas ist schief gelaufen" angezeigt wird:


      - Stellen Sie sicher, dass Sie die neuesten Treiber für Ihr Headset und Ihren USB-Controller installiert haben.

      - Stellen Sie sicher, dass Sie einen Microsoft-USB-Treiber verwenden. Der Name des Geräts "eXtensible Host Controller" sollte "Microsoft" enthalten.

      - Versuchen Sie, das Kabel an einen anderen USB-3.0-Anschluss auf Ihrem Computer zu anschließen. (USB-Anschlüsse Typ-C und Typ-A ausprobieren)

      - Verwenden Sie den enthaltenen USB C-zu-A-Adapter, um verschiedene Ports auszuprobieren.

      - Versuchen Sie, das Headset über einen USB-Hub an Ihren Computer anzustecken.


      > [!NOTE]

      > Wenn Sie Ihr Gerät nicht verbinden können, wenden Sie sich an den [HP Support.](https://support.hp.com/us-en)
  - question: >
      Ich erhalte einen 13-14-Fehler "Something Went Wrong", wenn mein PC aus dem Ruhezustand fortgesetzt wird (S4)
    answer: >
      Manchmal kann die Grafikkarte während des Wiederaufnahmevorgangs keine Verbindung herstellen, sodass das Trennen des USB-Typs C von Ihrem PC und das Anschließende Wiederanschnüpfen eine Verbindung herstellen kann.
  - question: >
      Meine HP Motion Controller-Leiste bleibt manchmal auf einer Seite.
    answer: >
      Dieses Problem wird behoben, indem der Schalter vollständig ausgelastet wird, bis er klickt und sich frei bewegt.
  - question: >
      Andere geben an, dass ich laut bin oder dass meine Audiodaten abgeschnitten werden, während ich das Mikrofon mit einigen Anwendungen verwende.
    answer: >
      Die Eingabelautstärken werden automatisch auf 100 % festgelegt, wenn das HP Reverb G2-Mikrofon zum ersten Mal von einem Windows PC erkannt wird. Aufgrund der hochwertigen Mikrofone von Reverb G2 ist die Eingabeempfindlichkeit viel höher als die Standardeinstellungen Windows 10 erwarten. Es wird empfohlen, die Eingabestufe des Reverb G2-Mikrofons auf 50 % festzulegen und von dort aus hochzuskalieren. Eine optimale Einstellung ist spezifisch für den Benutzer, insbesondere wenn Anwendungen verwendet werden, die keine Mikrofoneinstellung "automatisch gewinnen" haben. Beispiele für Anwendungen mit "automatischer Gewinnsteigerung" sind Skype, Zoom, Teams und Cisco WebEx, aber nicht alle social- oder broadcasting-VR-Anwendungen verfügen über dieses Feature.
  - question: >
      In der Mixed Reality-Portal wird "Mixed Reality kann nicht auf diesem Headset ausgeführt werden", aber dies hat mit meinem vorherigen WMR-Headset funktioniert.
    answer: >
      Dies kann passieren, weil Ihr HP Reverb G2 einen leistungsfähigeren PC erfordert, um die beste Erfahrung zu gewährleisten. Weitere Informationen finden Sie in den [PC-Mindestanforderungen.](windows-mixed-reality-minimum-pc-hardware-compatibility-guidelines.md)
  - question: >
      Es sieht so aus, als ob meine linke Anzeige gestreckt ist und die rechte Anzeige nicht zentriert und halb schwarz ist.
    answer: >
      Dies kann passieren, wenn Ihr Headset nicht mit der nativen Auflösung ausgeführt wird. Aufgrund der Art der hochauflösenden Displays im HP Reverb G2 HMD können nicht alle Systeme die native Auflösung rendern. In einem zukünftigen Windows Update ist eine Lösung vorhanden, mit der das Renderingproblem behoben wird, wenn sich das Headset nicht in der nativen Auflösung befindet.


      Es gibt einige Gründe, warum Ihr System nicht in der Lage ist, mit der nativen Auflösung zu rendern:


      - DisplayPort auf dem System ist möglicherweise nicht 1.3-kompatibel, oder es werden möglicherweise nicht alle vier Lanes unterstützt.

      - Wenn Sie einen Adapter verwenden, unterstützt er möglicherweise nicht HBR3-kompatibel, oder es werden nicht alle vier Lanes unterstützt.

      - Wenn Ihr System über eine Hybrid-GPU verfügt, kann dies die bandbreite einschränken, die für DisplayPort verfügbar ist.
  - question: >
      Warum werden meine HP Motion Controller-Modelle in einem Spiel nicht richtig angezeigt?
    answer: >
      Während die meisten Spiele die Controller nicht anzeigen oder die vom Treiber installierten Modelle verwenden, verwenden einige Spiele ihre eigenen Versionen der Controllermodelle, um sie anzupassen oder kontextbezogene Hilfe für die verfügbaren Eingaben anzuzeigen. In der Regel blockiert dies keine Features der Spiele, sondern kann zu Verwirrung oder sogar visuellen Artefakten führen. Dies kann nur mit einem Update des Spiels selbst behoben werden.
  - question: >
      Meine SteamVR-Spiele funktionieren anscheinend nicht ordnungsgemäß mit meinen HP Motion-Controllern.
    answer: >
      Während Entwickler daran arbeiten, ihre Spiele für die Kompatibilität mit HP Motion Controller zu aktualisieren, haben wir benutzerdefinierte Controllerbindungen für viele der beliebtesten Spiele auf Steam bereitgestellt. Wenn "Windows Mixed Reality for SteamVR" vollständig auf Version 1.2.444 aktualisiert wurde, sollten diese Bindungen automatisch übernommen werden, wenn Ihr Spiel ausgeführt wird. Wenn Ihr Spiel ihre Aktionen zu diesem Zeitpunkt jedoch nicht zu registrieren scheint, können Sie mithilfe des Menüs "Einstellungen" von SteamVR manuell nach benutzerdefinierten Bindungsprofilen suchen.

      Aufgabe


      - Öffnen Sie das Menü "SteamVR", indem Sie die Menüschaltfläche des rechten Motion-Controllers drücken.

      - Wählen Sie das Symbol "Einstellungen" in der unteren rechten Ecke des Menüs "SteamVR" aus.

      - Wählen Sie die Registerkarte "Controller" aus.

      - Wählen Sie die Option "Controllerbindungen verwalten" aus.


      Hier können Sie Ihre aktive Controllerbindung in "Benutzerdefiniert" ändern. Dadurch wird die Option zum Testen von von der Community freigegebenen Spielbindungen geöffnet.

      Wenn noch keine benutzerdefinierten Spielbindungen für dieses Spiel freigegeben wurden (oder wenn Sie mit den von Ihnen ausprobierten nicht vollständig zufrieden sind), können Sie auch eigene benutzerdefinierte Spielbindungen erstellen und sogar dem Rest der Community helfen, indem Sie sie nach einigen Spielsitzungen freigeben.
  - question: >
      Ich habe alle Kabel mit dem Headset und dem PC verbunden, aber es wird nicht eingeschaltet.
    answer: >
      Vergewissern Sie sich, dass das mit dem Headset verbundene Kabel vollständig besetzen ist. Am oberen Rand des Kabels befindet sich ein kleiner Punkt, der sich neben dem oberen Rand des Headsets befindet, wenn es vollständig eingefügt wurde:


      ![Kleiner Punkt am oberen Rand des Kabels](images/small-dot.jpg)
  - question: >
      Wie kann ich das Headset ausschalten, während ich meinen PC trotzdem verwende?
    answer: >
      Trennen Sie den Netzadapter aus dem Linkfeld des Headsetkabels, um die Stromversorgung des Headsets zu entfernen.
  - question: >
      Das Bild der Anzeige von Reverb G2 ist kleiner und nur oben links.
    answer: >-
      Wenn Sie über eine AMD-Energie-GPU verfügen, müssen Sie die automatische Upscaling deaktivieren. Navigieren Sie während der Verbindung ihres Headsets zu Einstellungen -> Mixed Reality -> Headset -> Resolution.

      Wählen Sie im Dropdownmenü die Option "4320 x 2160 (beste Qualität)" aus. Wenn "Automatische Upscaling (beste Leistung)" ausgewählt ist, tritt möglicherweise das Problem mit der Anzeige auf.
